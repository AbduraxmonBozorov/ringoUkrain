<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <img src="./images/logo.svg" alt="" class="logo">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Напрямки</a></li>
                    <li class="nav-item"><a href="#">Про компанію</a></li>
                    <li class="nav-item"><a href="#">Переваги</a></li>
                    <li class="nav-item"><a href="#">Етапи роботи</a></li>
                </ul>
            </nav>
            <div class="social">
                <div>
                    <img src="./images/instaagram.svg" alt="">
                    <img class="insta_circle" src="./images/insta_circle.svg" alt="">
                </div>
                <img class="facebook" src="./images/faacebook.svg" alt="">
            </div>
            <div class="phone">
                <img src="./images/phone.svg" alt="">
                <span>+380 67661 5415</span>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <img class="her__img" src="./images/hero.png" srcset="./images/hero.png 1x, ./images/hero@2x.png 2x" alt="hero.png">
            <div class="hero__bg">
                <div class="container">
                    <section class="hero__title">
                        <h1>виробництво  меблів</h1>
                        <p>Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень, забезпечимо Вас якісним меблевим продуктом власного виробництва. </p>
                        <button>Обговорити проект</button>
                    </section>
                    <section class="slayder">
                       <div class="arrow">
                        <img src="./images/left.svg" class="left" alt="">
                        <img src="./images/right.svg" class="right" alt="">
                       </div>
                       <div class="indicator">
                        <span>1</span>
                        <span>2</span>
                        <span class="active">3</span>
                       </div>
                    </section>
                </div>
            </div>
            
        </div>
    </main>

    <footer></footer>
    
</body>
</html>
